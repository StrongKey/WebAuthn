<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STRONGKEY FIDO Tutorial App</title>
	<link href="css/tutorial.css" rel="stylesheet">
</head>

<body>
	<div class="login-container">
		<div>
			<div class="login_logo">
				<a id="logo"><img src="img/logo-lg.png" ></a>
				<div id="loginUsername">...</div>
			</div>
			<h1 style="font-weight: 800;">STRONGKEY</h1>
			<h1 style="font-weight: 300;">FIDO TUTORIAL</h1>
		</div>

		<div id="regPanel" class="form-panel" style="visibility: hidden;">
			<h2>Register</h2>
			<div id="regUsernamePanel">
				<input autocomplete="off" class="met" id="regUsername" placeholder="Username" required=""
					type="text">
			</div>
			<div>
				<input autocomplete="off" class="met" id="regDisplayName" placeholder="Key Display Name" required=""
					type="text">
			</div>
			<div>
				<button class="met" id="regSubmit">
					Register New Key
				</button>
			</div>
			<!-- registration result message 
			<p style="color: green; margin-top: 5px"></p> -->
		</div>

		<div id="authPanel" class="form-panel" style="visibility: hidden;">
			<h2>Authenticate</h2>
			<div>
				<input class="met" id="authUsername" placeholder="Username" required="" type="text">
			</div>
			<div>
				<button class="met" id="authSubmit">
					Authenticate
				</button>
			</div>
			<!-- authentication result message 
			<p style="color: green; margin-top: 5px"></p> -->
		</div>

		<div id="logoutLinkPanel">
			<p>&nbsp;<a  id="logout" href="javascript:">Log Out</a>&nbsp;</p>
		</div>
		<div id="registerLinkPanel">
			<p>Don't have an account? <a id="showRegPanel" href="javascript:">Register</a></p>
		</div>
		<div id="authLinkPanel">
			<p><a id="showAuthPanel" href="javascript:">Authenticate</a> with existing account</p>
		</div>
	
		<div id="metadataPanel" style="visibility: hidden;">
			<p id="metadataHeading">FIDO Data</p>
			<div id="metadataContent">
			</div>
		</div>
  </div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/base64js.min.js"></script>
	<script src="js/buffer-5.2.1.js"></script> 
	<script src="js/base64url.js"></script>
	<script src="js/cbor.js"></script> 
	<!-- <script src="js/parseAuthData.js"></script> -->
	<script src="js/tutorial.js"></script>
</body>

</html>
