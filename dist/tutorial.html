<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STRONGKEY FIDO Tutorial App</title>
	<link href="tutorial.css" rel="stylesheet">
</head>

<body>
	<h1>STRONGKEY FIDO TUTORIAL</h1>

	<div class="button-group">
		<div class="login-field" style="display: inline-block">Logged in user:</div>
		<div id="sessionStatus" class="" style="display: inline-block">(unknown)</div>
		<button class="login-field" id="logout">
			Log Out
		</button>
	</div>

	<div class="button-group">
		<div>
			<input autocomplete="off" class="login-field" id="regUsername" placeholder="Username" required=""
				type="text">
			<input autocomplete="off" class="login-field" id="regDisplayName" placeholder="Display Name" required=""
				type="text">
			<button class="login-field" id="regSubmit" style="margin-left: 10px">
				Register New Key
			</button>
		</div>
		<!-- registration result message 
		<p style="color: green; margin-top: 5px"></p> -->
	</div>

	<div class="button-group">
		<div>
			<input class="login-field" id="authUsername" placeholder="Username" required="" type="text">
			<button class="login-field" id="authSubmit">
				Authenticate
			</button>
		</div>
		<!-- authentication result message 
		<p style="color: green; margin-top: 5px"></p> -->
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="tutorial.js"></script>
</body>

</html>
